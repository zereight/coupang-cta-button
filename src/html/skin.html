<!DOCTYPE html>
<html lang="ko">
  <head>

    <!--============= CUSTOM =============-->

    <meta name="description" content="[##_desc_##]" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

      content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no"

    <meta name="twitter:domain" content="[##_page_title_##]" />

    <link
      rel="alternate"
      type="application/rss+xml"
      title="[##_title_##]"
      href="[##_rss_url_##]"

    <!--============= CSS =============-->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <style>
      [##_var_font-style_##]
    </style>

    <div id="root-container">
      <s_t3>
        <!--berry_loading-->
        <!--berry_sidebar-->

          <main class="fade-in-box-3">

                  <!--berry_notice-index-page-->

                    <!--berry_notice-permalink-page-->
                  </s_permalink_article_rep>
                </s_notice_rep>

                <div class="article-ad-container">
                  [##_revenue_list_lower_##]

              </div>
              <!--berry_toc-->
            </div>

          <!--berry_footer-->

      <!--berry_float-button-->
